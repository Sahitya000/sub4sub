<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Generator</title>
</head>
<body>
    <h1>Generate Short Link</h1>
    <form id="shortLinkForm">
        <label for="url">Original URL:</label>
        <input type="text" id="url" required>
        <label for="name">Link Name:</label>
        <input type="text" id="name" required>
        <button type="submit">Generate Short Link</button>
    </form>

    <h2>Generated Short Link:</h2>
    <p id="shortLink"></p>

    <script>
        document.getElementById('shortLinkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const name = document.getElementById('name').value;
            const shortId = btoa(name); // Create short ID based on name
            const shortLink = `https://sahitya000.github.io/your-repo-name/redirect.html#${shortId}`;

            document.getElementById('shortLink').textContent = shortLink;

            // Save the short link to JSON file (simulated in a real project with server-side code)
            console.log('Short link created:', shortLink);
        });
    </script>
</body>
</html>
