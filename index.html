<!DOCTYPE html>
<html>
<head>
  <title>Short Link Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>Create Short Link</h2>
  <input type="text" id="linkName" placeholder="Enter Link Name (e.g. YouTube Premium)" />
  <input type="text" id="longUrl" placeholder="Paste Original Link" />
  <button onclick="generateShort()">Generate Short Link</button>
  <pre id="shortResult"></pre>

  <script>
    function generateShort() {
      const url = document.getElementById("longUrl").value.trim();
      const name = document.getElementById("linkName").value.trim();
      if (!url || !name) {
        alert("Please enter both name and URL");
        return;
      }

      const id = Math.random().toString(36).substring(2, 8);  // Random ID for short link
      const shortLink = `${location.origin}/redirect.html#${id}`;  // Ensure the correct page and hash
      const jsonSnippet = `"${id}": {\n  "name": "${name}",\n  "url": "${url}"\n}`;

      document.getElementById("shortResult").textContent =
        `Short Link: ${shortLink}\n\nAdd this to your JSON:\n\n${jsonSnippet}`;
    }
  </script>
</body>
</html>
