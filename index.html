<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Redirecting to Original Link</h1>
    <div id="errorMessage" style="display: none;">
        <p>Sorry, this link is not valid or expired.</p>
    </div>

    <script>
        // Get the short link ID from the URL
        const shortId = window.location.hash.substring(1);

        // Fetch the short links data from JSON file
        fetch('https://sahitya000.github.io/sub4sub/short_links.json')
            .then(response => response.json())
            .then(data => {
                if (data[shortId]) {
                    const { url } = data[shortId];

                    // Redirect the user after 2 seconds
                    setTimeout(() => {
                        window.location.href = url;
                    }, 2000);
                } else {
                    // Show error message if short ID not found
                    document.getElementById('errorMessage').style.display = 'block';
                }
            });
    </script>
</body>
</html>
