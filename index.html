<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub4Sub Short Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-form">
        <h1>Create Your Sub4Sub Short Link</h1>
        <label for="link-input">Enter any link (YouTube, Telegram, etc.):</label>
        <input type="text" id="link-input" placeholder="Enter URL">
        <button onclick="createShortLink()">Create Short Link</button>
        <div id="result"></div>
    </div>
    
    <div id="redirect-section" style="display: none;">
        <h2>Redirecting...</h2>
        <p>Click below if you are not redirected automatically:</p>
        <a id="redirect-link" href="#" target="_blank">Redirect Link</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
