<!DOCTYPE html>
<html>
<head>
  <title>Sub4Sub - SKMods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Sub4Sub</h1>
  <p>Paste your YouTube channel link below to join the list:</p>

  <input type="text" id="channelLink" placeholder="https://youtube.com/@yourchannel" />
  <input type="text" id="channelName" placeholder="Your Channel Name" />
  <button onclick="addChannel()">Add My Channel</button>

  <h2>Active Channels:</h2>
  <div id="channelList"></div>

  <script src="script.js"></script>
</body>
</html>
