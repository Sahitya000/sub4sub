<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
</head>
<body>
  <h3>Redirecting, please wait...</h3>
  <p id="status">Validating link...</p>

  <script>
    const id = location.hash.replace("#", "");

    fetch("links.json")
      .then(res => res.json())
      .then(data => {
        if (data[id]) {
          document.getElementById("status").textContent = `Found link: ${data[id].name}. Redirecting in 10 seconds...`;
          setTimeout(() => {
            window.location.href = data[id].url;
          }, 10000);
        } else {
          document.getElementById("status").textContent = "Invalid or expired short link.";
        }
      })
      .catch(() => {
        document.getElementById("status").textContent = "Error loading data.";
      });
  </script>
</body>
</html>
