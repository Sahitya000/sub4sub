<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to Continue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>üé• Subscribe to Unlock the Link</h2>
    <a href="https://youtube.com/channel/YOUR_CHANNEL_ID" target="_blank">
      <button onclick="startTimer()">Subscribe & Continue</button>
    </a>
    <div id="timer" style="display:none;">
      ‚è≥ Wait for <span id="countdown">10</span> seconds...
    </div>
    <p id="downloadLink"></p>
  </div>

  <script>
    const id = new URLSearchParams(location.search).get('id');
    const apiUrl = "https://api.github.com/repos/Sahitya000/sub4sub/contents/links.json";

    fetch(apiUrl, {
      headers: { Accept: "application/vnd.github.v3.raw" }
    })
    .then(res => res.json())
    .then(data => {
      const linkObj = data[id];
      if (!linkObj) {
        document.body.innerHTML = "<h3>‚ùå Invalid or expired link.</h3>";
        return;
      }
      window.linkData = linkObj.url;
    });

    function startTimer() {
      document.getElementById("timer").style.display = "block";
      let seconds = 10;
      const interval = setInterval(() => {
        document.getElementById("countdown").textContent = seconds;
        seconds--;
        if (seconds < 0) {
          clearInterval(interval);
          document.getElementById("downloadLink").innerHTML =
            `<a href="${window.linkData}" class="download-btn" target="_blank">‚úÖ Download Now</a>`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
