<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <h1>Redirecting to Original Link</h1>
    <div id="subscriptionStatus">
        <p>Please subscribe to the channel to access the download link.</p>
        <button id="subscribeButton">Subscribe</button>
    </div>
    <div id="downloadLink" style="display: none;">
        <p>Here is your download link:</p>
        <a href="" id="actualLink">Download Now</a>
    </div>

    <script>
        const shortId = window.location.hash.substring(1);
        
        fetch('https://sahitya000.github.io/your-repo-name/short_links.json')
            .then(response => response.json())
            .then(data => {
                if (data[shortId]) {
                    const { name, url } = data[shortId];
                    document.getElementById('actualLink').href = url;
                } else {
                    alert('Short link not found!');
                }
            });

        document.getElementById('subscribeButton').addEventListener('click', function() {
            // Simulating subscription (this part should be connected to actual subscription check)
            document.getElementById('subscriptionStatus').style.display = 'none';
            document.getElementById('downloadLink').style.display = 'block';
        });
    </script>
</body>
</html>
